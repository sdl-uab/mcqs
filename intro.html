<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemples de preguntes d’ús de la llengua</title>
    <style>
        :root {
            --primary-color: #018539; 
            --dark-green: #015d28;   
            --error-color: #d32f2f;
            --success-bg: #e8f5e9;
            --error-bg: #ffebee;
            --option-hover-color: #f1f3f4;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h2 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
font-size: 1.75rem;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-color);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-card {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-text {
            font-size: 1.50rem;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            margin-bottom: 12px;
        }

        .option-button {
            width: 100%;
            padding: 16px 20px;
            text-align: left;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-button:not(.disabled):hover {
            border-color: #bdbdbd;
            background-color: var(--option-hover-color);
        }

        .option-button.correct {
            background-color: var(--success-bg) !important;
            border-color: var(--primary-color) !important;
            color: var(--primary-color);
            font-weight: 600;
        }

        .option-button.incorrect {
            background-color: var(--error-bg) !important;
            border-color: var(--error-color) !important;
            color: var(--error-color);
        }

        .option-button.disabled {
            cursor: default;
            pointer-events: none;
        }

        .feedback-icon {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navigation {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-height: 50px; /* Manté l'espai per al botó */
        }

        .next-btn {
            padding: 12px 40px;
            background-color: var(--dark-green);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: none; /* Amagat per defecte */
        }

        .next-btn:not(:disabled):hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
        }

        .results-card {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .score-display {
            font-size: 6rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--text-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-ui">
        <div class="header">
            <h2>Ús de la llengua</h2>
            <p id="question-counter" style="color: #666; margin: 0;">Pregunta 1 de 12</p>
        </div>

        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="question-container">
            <!-- Les preguntes s'injecten aquí -->
        </div>

        <div class="navigation">
            <button id="next-button" class="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <div id="results-ui" class="results-card">
        <h2>Qüestionari completat</h2>
        <p>La teva puntuació total és:</p>
        <div class="score-display" id="final-score">0/12</div>
        <p id="score-message" style="font-size: 1.1rem; color: #555;"></p>
        <button class="restart-btn" onclick="restartQuiz()">Reiniciar qüestionari</button>
    </div>
</div>

<script>
    const questions = [
        { q: "My brother lives in a ___ on the outskirts.", options: ["pavement", "lift", "house"], correct: 2 },
        { q: "I ate a ___ yesterday.", options: ["banana", "ship", "shirt"], correct: 0 },
        { q: "Mary works in a ___ in London.", options: ["sandwich", "book", "bank"], correct: 2 },
        { q: "Could you please open the ___? It's hot in here.", options: ["window", "carpet", "fork"], correct: 0 },
        { q: "He drives his ___ to work every morning.", options: ["tree", "car", "spoon"], correct: 1 },
        { q: "I need a ___ to write this note.", options: ["pen", "cloud", "shoe"], correct: 0 },
        { q: "The cat is sleeping on the ___.", options: ["ocean", "sofa", "bicycle"], correct: 1 },
        { q: "We usually have ___ at 7 PM.", options: ["dinner", "a ladder", "a wall"], correct: 0 },
        { q: "I forgot to bring my ___ today, so I got wet in the rain.", options: ["fridge", "umbrella", "keyboard"], correct: 1 },
        { q: "The teacher wrote the lesson on the ___.", options: ["plate", "ceiling", "board"], correct: 2 },
        { q: "She went to the ___ to buy some bread.", options: ["bakery", "library", "cinema"], correct: 0 },
        { q: "My father wears a ___ when he goes to the office.", options: ["mirror", "tie", "window"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let hasAnswered = false;

    function initQuiz() {
        renderQuestion();
        updateProgress();
    }

    function renderQuestion() {
        const container = document.getElementById('question-container');
        const qData = questions[currentQuestionIndex];
        hasAnswered = false;
        
        container.innerHTML = `
            <div class="question-card">
                <div class="question-text">${qData.q}</div>
                <div class="options-list" id="options-list">
                    ${qData.options.map((option, index) => `
                        <div class="option-item">
                            <button class="option-button" onclick="handleSelection(${index}, this)">
                                <span>${option}</span>
                                <span class="feedback-icon"></span>
                            </button>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        
        const nextBtn = document.getElementById('next-button');
        nextBtn.style.display = 'none'; // Amaga el botó per a la nova pregunta
        nextBtn.innerText = currentQuestionIndex === questions.length - 1 ? "Finish Quiz" : "Next Question";
        document.getElementById('question-counter').innerText = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
    }

    function handleSelection(index, btn) {
        if (hasAnswered) return; 
        
        hasAnswered = true;
        const correctIndex = questions[currentQuestionIndex].correct;
        const buttons = document.querySelectorAll('.option-button');
        
        buttons.forEach((button, idx) => {
            button.classList.add('disabled');
            const iconSpan = button.querySelector('.feedback-icon');
            
            if (idx === correctIndex) {
                button.classList.add('correct');
                iconSpan.innerHTML = '✓';
            } else if (idx === index) {
                button.classList.add('incorrect');
                iconSpan.innerHTML = '✕';
            }
        });

        if (index === correctIndex) {
            score++;
        }

        const nextBtn = document.getElementById('next-button');
        nextBtn.style.display = 'block'; // Mostra el botó un cop seleccionada una opció
    }

    function nextQuestion() {
        if (!hasAnswered) return;

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            renderQuestion();
            updateProgress();
        } else {
            showResults();
        }
    }

    function updateProgress() {
        const progress = (currentQuestionIndex / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    function showResults() {
        document.getElementById('progress-bar').style.width = `100%`;
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('results-ui').style.display = 'block';
        document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
        
        const percentage = (score / questions.length) * 100;
        let message = "";
        if (percentage === 100) message = "Puntuació perfecta! Ets un expert en vocabulari.";
        else if (percentage >= 80) message = "Molt bona feina! Una puntuació molt alta.";
        else if (percentage >= 50) message = "Bon esforç. Segueix practicant!";
        else message = "Segueix estudiant i torna-ho a provar.";
        
        document.getElementById('score-message').innerText = message;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById('quiz-ui').style.display = 'block';
        document.getElementById('results-ui').style.display = 'none';
        initQuiz();
    }

    window.onload = initQuiz;
</script>

</body>
</html>
